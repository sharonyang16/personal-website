name: Lint Check
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  run-linters:
    name: Run linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Node.js dependencies
        run: npm install

      - name: Run Linter
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
